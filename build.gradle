//group 'games.dev87.ru'
version '0.0.0-SNAPSHOT'

buildscript {
	ext.kotlin_version = '1.1.4-3'

	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'kotlin'

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/org.webjars.npm/winreg
//	compile group: 'org.webjars.npm', name: 'winreg', version: '0.0.16'
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
}
compileKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
	}
}
